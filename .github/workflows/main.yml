name: CI
on:
    push:
        branches:
            - main

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        name: Build docker image
        runs-on: ubuntu-latest
        timeout-minutes: 5
        permissions:
            packages: write
            contents: read
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Read .deno-version
              id: deno
              run: echo "DENO_VERSION=$(cat .deno-version)" >> $GITHUB_OUTPUT

            - name: Login to container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker image metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=schedule
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=sha,prefix={{branch}}-,format=short
                      type=sha,prefix=,format=short
                      {{branch}}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  labels: ${{ steps.meta.outputs.labels }}
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  platforms: linux/amd64,linux/arm64,linux/arm/v7

                  build-args: |
                      DENO_VERSION=${{ steps.deno.outputs.DENO_VERSION }}

    release:
        name: Release
        needs: build
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Read Deno version
              id: deno
              run: echo "DENO_VERSION=$(cat .deno-version)" >> $GITHUB_OUTPUT

            - name: Setup Deno
              uses: denoland/setup-deno@v1
              with:
                  deno-version: ${{ steps.deno.outputs.DENO_VERSION }}

            - name: Build binary
              run: deno compile --allow-all --output dist/my-app main.ts

            - name: Upload binary to GitHub Release (if tag exists)
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v1
              with:
                  files: dist/my-app
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: Install dependencies for semantic-release
              run: npm ci --ignore-scripts

            - name: Run semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.PAT_SEMANTIC_RELEASE }}
              run: npx semantic-release
